<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>资讯后台管理系统</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/quill/1.3.4/quill.min.js"></script>
    <script src="./js/templateMap.js"></script>
    <script src="./js/common.js"></script>
    <link href="https://cdn.bootcss.com/quill/1.3.4/quill.snow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/viewArticle.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .footer {
            padding-bottom: 10px;
            color: gray;
            text-align: center;
        }
        .attachment {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ql-container ql-snow container">
    <div class="ql-editor"></div>
    <div class="attachment"></div>
    <div class="footer">
        <hr>
        Copyright ©红色家园网络工作室
    </div>
</div>
<script>
    $(function() {

        var request = new GetRequest();
        var articleId = request.articleId || '';

        getArticleDetail();

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        function getArticleDetail() {
            $.ajax({
                method: 'get',
                url: '../common/getOneArticle?articleId=' + articleId,
                success: function (article) {
                    $('.ql-editor').html(article.context);
                    if(article.template.attachment_list && article.template.attachment_list.length != 0) {
                        article.template.attachment_list.forEach(function(attachment) {
                            renderAttachment($('.attachment'), attachment);
                            var $photo = $('.uploader_photo');
                            $photo.each(function (i, e) {
                                var $e = $(e);
                                var nameArray = $e.attr('name').split('.');
                                var ext = nameArray[nameArray.length - 1].toUpperCase();
                                $e.find('img').attr('src', '/img/file/' + ext + '.png');
                            });
                            $photo.find('img').on('error', function () {
                                if (this.src != '/img/file/UNKNOW.png') this.src = '/img/file/UNKNOW.png';
                            })
                        })
                    }
                }
            })
        }

    })
</script>
</body>
</html>
