<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>资讯后台管理系统</title>
    <script src="./js/templateMap.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/quill.js"></script>
    <link rel="stylesheet" href="./css/quill.snow.css">
    <link rel="stylesheet" href="./css/browseArticle.css">
</head>
<body>
<div class="ql-container ql-snow container">
    <div class="ql-editor">
    </div>
</div>
<script>
    $(function() {

        var request = new GetRequest();
        var articleId = request.articleId || '';

        getArticleDetail();

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        function getArticleDetail() {
            $.ajax({
                method: 'get',
                url: '../common/getOneArticle?articleId=' + articleId,
                success: function (article) {
                    $('.ql-editor').html(article.context);
                    if(article.template.attachment_list && article.template.attachment_list.length != 0) {
                        $('.container').append('<div class="template"></div>');
                        renderingPic(article);
                    }
                }
            })
        }

    })
</script>
</body>
</html>
