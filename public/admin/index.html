<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>咨询后台管理系统</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
<div class="mainContainer">
    <div class="partLeft">
        <div class="outsidePart">
            <img src="../img/all.png">
            <div class="bottomText">
                <span>板块管理</span>
            </div>
        </div>
    </div>
    <div class="partRight">
        <div class="outsidePart">
            <img src="../img/text.png">
            <div class="bottomText">
                <span>文章管理</span>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        var $partLeft = $('.partLeft');
        var $partRight = $('.partRight');
        var pageRedirect = function(url) {
            window.location.href = url;
        }

        $partLeft.on('click', function() {
            pageRedirect('./plate.html');
        })

    })
</script>
</body>
</html>
