<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>资讯后台管理系统</title>
    <script src="../js/templateMap.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/quill.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/quill.snow.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/viewArticle.css">
    <style>
        .footer {
            padding-bottom: 10px;
            color: gray;
            text-align: center;
        }
        .attachment {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ql-container ql-snow container">
    <div class="ql-editor"></div>
    <div class="attachment"></div>
    <div class="footer">
        <hr>
        Copyright ©红色家园网络工作室
    </div>
</div>
<script>
    $(function() {
        var storage = window.localStorage;

        getArticleDetail();
        
        function getArticleDetail() {
          $('.ql-editor').html(storage.editorHtml);
          var attachmentList = storage.attachment_list.split(',');
          attachmentList.forEach(function(attachment) {
              $.ajax({
                  method: 'get',
                  url: '../common/attachmentInfo?attachmentId=' + attachment,
                  success: function(attachment) {
                      renderAttachment($('.attachment'), attachment[0]);
                      var $photo = $('.uploader_photo');
                      $photo.each(function (i, e) {
                          var $e = $(e);
                          var nameArray = $e.attr('name').split('.');
                          var ext = nameArray[nameArray.length - 1].toUpperCase();
                          $e.find('img').attr('src', '/img/file/' + ext + '.png');
                      });
                      $photo.find('img').on('error', function () {
                          if (this.src != '/img/file/UNKNOW.png') this.src = '/img/file/UNKNOW.png';
                      })
                  }
              })
          })
        }
    })
</script>
</body>
</html>
