<head>

    <style>
        .footer {
            padding-bottom: 10px;

            text-align: center;

            text-align: center;

<body>
<div class="ql-container ql-snow container">
    <div class="ql-editor"></div>
    <div class="attachment"></div>
    <div class="footer">
        <hr>
        Copyright ©红色家园网络工作室
    </div>
</div>
<script>
    $(function() {

        var request = new GetRequest();
        var articleId = request.articleId || '';
        var storage = window.localStorage;

        getArticleDetail();

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        function getArticleDetail() {
          $('.ql-editor').html(storage.editorHtml);
          var attachmentList = storage.attachment_list.split(',');
          attachmentList.forEach(function(attachment) {
              $.ajax({
                  method: 'get',
                  url: '../common/attachmentInfo?attachmentId=' + attachment,
                  success: function(attachment) {
                      renderAttachment($('.attachment'), attachment[0]);
                      var $photo = $('.uploader_photo');
                      $photo.each(function (i, e) {
                          var $e = $(e);
                          var nameArray = $e.attr('name').split('.');
                          var ext = nameArray[nameArray.length - 1].toUpperCase();
                          $e.find('img').attr('src', '/img/file/' + ext + '.png');
                      });
                      $photo.find('img').on('error', function () {
                          if (this.src != '/img/file/UNKNOW.png') this.src = '/img/file/UNKNOW.png';
                      })
                  }
              })
          })
          return;
            // $.ajax({
            //     method: 'get',
            //     url: '../common/getOneArticle?articleId=' + articleId,
            //     success: function (article) {
            //         $('.ql-editor').html(article.context);
            //         if(article.template.attachment_list && article.template.attachment_list.length != 0) {
            //             $('.container').append('<div class="template"></div>');
            //             renderingPic(article);
            //         }
            //     }
            // })
        }

    })
</script>
</body>
</html>
